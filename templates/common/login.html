<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="/static/picture/logo/logo2.svg" type="image/png/svg" />
	<!-- loader-->
	<link href="/static/plugins/css/pace.min.css" rel="stylesheet" />
	<script src="/static/plugins/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="/static/plugins/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/plugins/css/app.css" rel="stylesheet">
	<link href="/static/plugins/css/icons.css" rel="stylesheet">
	<title>Bear Framework Login Page</title>
</head>

<body class="vh-100">
<div class="authincation h-100">
    <div class="container">
        <div class="row justify-content-center h-100 align-items-center">

            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                            <div >
                                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-md-12">
                            <div class="bootstrap-carousel mb-1">
                                    <div  class="carousel slide" data-ride="carousel">

                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img class="d-block w-100" src="/static/picture/slide/daqiao.jpg"
                                                     alt="First slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="/static/picture/slide/diaochan.jpg"
                                                     alt="Second slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="/static/picture/slide/heji.jpg"
                                                     alt="Third slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="/static/picture/slide/yuji.jpg"
                                                     alt="Third slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="/static/picture/slide/jialuo.png"
                                                     alt="Third slide">
                                            </div>
                                            <div class="carousel-item">
                                                <img class="d-block w-100" src="/static/picture/slide/baishe.jpg"
                                                     alt="Third slide">
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleIndicators2"
                                           data-slide="prev"><span class="carousel-control-prev-icon"></span> <span
                                                class="sr-only"></span> </a><a class="carousel-control-next"
                                                                                       href="#carouselExampleIndicators2"
                                                                                       data-slide="next"><span
                                            class="carousel-control-next-icon"></span>
                                        <span class="sr-only"></span></a>
                                    </div>
                                </div>

                            <div class="auth-form">
                                <h4 class="text-center mb-2">登录</h4>
                                {% if error_message %}
                                <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                                {% endif %}

                                <form method="post">{% csrf_token %}
                                    <div class="form-group">
                                        <label class="mb-1"><strong>账号</strong><span
                                                style="color: red;">*</span></label>
                                        <input type="text" class="form-control" name="username">
                                    </div>
                                    <div class="form-group mt-2">
                                        <label class="mb-1"><strong>密码</strong><span
                                                style="color: red;">*</span></label>
                                        <input type="password" class="form-control" name="password">
                                    </div>
                                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox ml-1">
                                                <input type="checkbox" class="custom-control-input"
                                                       id="basic_checkbox_1">
                                                <label class="custom-control-label"
                                                       for="basic_checkbox_1">记住我</label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a href="page-forgot-password.html">忘记密码?</a>
                                        </div>
                                    </div>
                                    <div class="text-center d-grid">
                                        <button type="submit" class="btn btn-xs btn-primary "><i class="bx bxs-lock-open"></i>Sine in</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>还未加入我们? <a class="text-primary" href="/register">创建一个账号</a></p>
                                </div>
                                <div class="text-center"><a href="/home" class="text-warning"><i
                                        class="la la-home mr-2"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
                            </div>

                    </div>
                </div>
            </div>

        </div>


    </div>
</div>



<script src="/static/plugins/vendor/global/global.min.js"></script>
<script src="/static/plugins/js/custom.min.js"></script>
<script src="/static/plugins/js/deznav-init.js"></script>


</body>
</html>
