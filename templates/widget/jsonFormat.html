<div class="modal fade" id="json_format_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">JSON格式化</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>格式化json数据并展示<strong>JSON</strong></p>

                <div>
                    <form id="json_form">{% csrf_token %}

                        <div class="form-group">
                            <label for="json_data">数据源</label>
                            <textarea class="form-control" id="json_data" name="json_data" rows="8"
                                      style="min-width: 100%;max-width:100%;font-size:smaller;" required></textarea>
                        </div>

                        <div class="form-group mt-3">
                            <button type="button"
                                    class="btn btn-xxs btn-warning pull-left"
                                    id="json_clear">清空</button>
                            <button type="submit"
                                    class="btn btn-xxs btn-primary pull-right">发送</button>

                        </div>
                    </form>
                </div>
                <div class="form-group mt-4">
                    <pre id="json_content" style="max-height:570px;"></pre>
                </div>
            </div>

        </div>
    </div>
</div>
