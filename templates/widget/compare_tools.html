{% load backend_tags %}

<div class="modal fade" id="data_compare_modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">数据对比工具</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>对比两组或者多组字典数据，并查看对比结果，所有的字段通过中英文映射，并将对比的结果在HTML中展示出来 <strong>字典和HTML</strong></p>
                <ul class="nav nav-pills nav-pills-danger mb-3" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" data-bs-toggle="pill" href="#groupTwoDict" role="tab"
                           aria-selected="true">
                            <div class="d-flex align-items-center">
                                <div class="tab-icon"><i class='bx bx-home font-18 me-1'></i>
                                </div>
                                <div class="tab-title">两组数据</div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="pill" href="#groupThreeDict" role="tab"
                           aria-selected="false">
                            <div class="d-flex align-items-center">
                                <div class="tab-icon"><i class='bx bx-user-pin font-18 me-1'></i>
                                </div>
                                <div class="tab-title">三组数据</div>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-bs-toggle="pill" href="#groupTwoList" role="tab" aria-selected="false">
                            <div class="d-flex align-items-center">
                                <div class="tab-icon"><i class='bx bx-microphone font-18 me-1'></i>
                                </div>
                                <div class="tab-title">两组列表对比</div>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="danger-pills-tabContent">
                    <div class="tab-pane fade show active" id="groupTwoDict" role="tabpanel">
                        <div class="pt-4">
                            <h4>This is home title</h4>
                            <div>
                                <form id="compare_form1" class="top-margin">{% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="expect1"></label>
                                                <textarea class="form-control" id="expect1" name="expect" rows="15"
                                                          required
                                                          style="min-width: 100%;max-width:100%;font-size:smaller;"
                                                          placeholder="粘贴期望值，为单个字典"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="sr-only" for="actual1"></label>
                                                <textarea class="form-control" id="actual1" name="actual" rows="15"
                                                          required
                                                          style="min-width: 100%;max-width:100%;font-size:smaller;"
                                                          placeholder="粘贴实际值，为单个字典"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="black_list"></label>
                                        <input type="text" class="form-control input-sm" id="black_list"
                                               name="black_list" placeholder="黑名单设置，字段之间用分号隔开">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="skipped_list"></label>
                                        <input type="text" class="form-control input-sm" id="skipped_list"
                                               name="skipped_list" placeholder="跳过字段设置，字段之间用分号隔">
                                    </div>

                                    <div class="form-group mt-3">

                                        <button type="button"
                                                class="btn btn-xxs btn-warning pull-left"
                                                id="comapre1_clear">清空
                                        </button>
                                        <button type="submit"
                                                class="btn btn-xxs btn-primary pull-right">发送
                                        </button>

                                    </div>
                                </form>

                            </div>

                            <div>
                                <iframe scrolling="no" id="html_display1" frameborder="0" marginheight="0"
                                        marginwidth="0" onLoad="iFrameHeight()"></iframe>
                            </div>

                        </div>
                    </div>
                    <div class="tab-pane fade" id="groupThreeDict" role="tabpanel">
                        待开发
                    </div>
                    <div class="tab-pane fade" id="groupTwoList" role="tabpanel">
                        待开发
                    </div>
                </div>
                <div>
                </div>

            </div>

        </div>
    </div>
</div>
