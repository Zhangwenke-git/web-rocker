<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="/static/picture/logo/logo2.svg" type="image/png/svg" />
	<!-- loader-->
	<link href="/static/plugins/css/pace.min.css" rel="stylesheet" />
	<script src="/static/plugins/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="/static/plugins/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/plugins/css/app.css" rel="stylesheet">
	<link href="/static/plugins/css/icons.css" rel="stylesheet">
	<link href="/static/css/time.css" rel="stylesheet">
	<title>Bear Framework Unlock Page</title>

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
					<div class="col-lg-4">
						<div class="card mb-3">
							<div class="card-body">

                                <div class="mb-4">
                                    <div class="clock">
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                          <em class="divider">:</em>
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                          <em class="divider">:</em>
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                          <div class="flip">
                                            <div class="digital front" data-number="0"></div>
                                            <div class="digital back" data-number="1"></div>
                                          </div>
                                        </div>
                                </div>

							    <div>
                                    <div class="authincation-content">
                                        <div class="row no-gutters">
                                            <div class="col-xl-12">

                                                <div class="bootstrap-carousel">
                                                    <div  class="carousel slide" data-ride="carousel">

                                                        <div class="carousel-inner">
                                                            <div class="carousel-item active">
                                                                <img class="d-block w-100" src="/static/picture/slide/daqiao.jpg"
                                                                     alt="First slide">
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img class="d-block w-100" src="/static/picture/slide/diaochan.jpg"
                                                                     alt="Second slide">
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img class="d-block w-100" src="/static/picture/slide/heji.jpg"
                                                                     alt="Third slide">
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img class="d-block w-100" src="/static/picture/slide/yuji.jpg"
                                                                     alt="Third slide">
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img class="d-block w-100" src="/static/picture/slide/jialuo.png"
                                                                     alt="Third slide">
                                                            </div>
                                                            <div class="carousel-item">
                                                                <img class="d-block w-100" src="/static/picture/slide/baishe.jpg"
                                                                     alt="Third slide">
                                                            </div>
                                                        </div>
                                                        <a class="carousel-control-prev" href="#carouselExampleIndicators2"
                                                           data-slide="prev"><span class="carousel-control-prev-icon"></span> <span
                                                                class="sr-only"></span> </a><a class="carousel-control-next"
                                                                                                       href="#carouselExampleIndicators2"
                                                                                                       data-slide="next"><span
                                                            class="carousel-control-next-icon"></span>
                                                        <span class="sr-only"></span></a>
                                                    </div>
                                                </div>

                                                <div class="auth-form mt-2">
                                                    <h5 class="text-center mt-2 mb-3">账户<u style="color: red;">{{user.username}}</u>已经被锁定</h5>

                                                    {% if error_message %}
                                                    <div class="alert alert-danger" role="alert">{{ error_message }}</div>
                                                    {% endif %}

                                                    <form method="post">{% csrf_token %}
                                                        <input type="password" hidden class="form-control" name="username" value="{{request.user.username}}">

                                                        <div class="form-group">
                                                            <input type="password" class="form-control" name="password" placeholder="请输入解锁密码">
                                                        </div>

                                                        <div class="mt-3 text-center">
                                                            <a href="/home" class="btn btn-xs btn-dark shadow"><strong>登录</strong></a>
                                                            <button type="submit" class="btn btn-xs btn-primary shadow active "><strong>解锁</strong></button>
                                                        </div>
                                                    </form>


                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
							</div>
						</div>
					</div>


            </div>
        </div>
    </div>
    <!-- #/ container -->
    <!-- Common JS -->
    <script src="/static/plugins/vendor/global/global.min.js"></script>
	<script src="/static/plugins/vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <!-- Custom script -->
    <script src="/static/plugins/vendor/deznav/deznav.min.js"></script>
    <script src="/static/plugins/js/custom.min.js"></script>
	<script src="/static/plugins/js/deznav-init.js"></script>
	<script src="/static/js/time-script.js"></script>

    {% block javascript %}


	{% endblock %}

</body>
</html>
